<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Landing Page</title>
    <link rel="stylesheet" href="./assets/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Mrs+Saint+Delafield&display=swap" rel="stylesheet">
</head>
<body>
    <div id="header">
        <img id="header-img" src="./assets/logo.png">
        <nav id="nav-bar">
            <a class="nav-link" href="#section-about">About</a>
            <a class="nav-link" href="#section-product">Products</a>
            <a class="nav-link" href="#section-contact">Contact Us</a>
        </nav>
    </div>
    <div id="section-about">
        <p>Show Your Personality with our Designs</p>
        <iframe id="video" width="90%" height="450" src="https://www.youtube.com/embed/Vjl3EKTcx0M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <div id="introduction-info">

        </div>
    </div>
    <div id="section-contact">
        <h1 style="text-align: center;">Contact Us</h1>
        <form id="contact">
            <label for="name">Enter your name:</label><br>
            <input type="text" name="name" id="name" placeholder="eg. Barack Obama"><br>
            <label for="email">Enter your email:</label><br>
            <input type="email" name="email" id="email" placeholder="eg. example@something.com"><br>
            <label for="phone">Enter your phone number:</label><br>
            <input type="number" name="phone" id="phone" placeholder="eg. 321654987"><br>
            <input type="submit" id="submit">
        </form>
    </div>
<footer>

</footer>
    
</body>
</html>
